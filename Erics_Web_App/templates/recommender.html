<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Meeple Finder!</title>
  <meta name="description" content="Board Game Recommender">
  <meta name="author" content="Mostly Eric Yatskowitz">

    <script type="text/javascript"
            src="{{ url_for('static', filename='jquery.js') }}">
    </script>
    <script type="text/javascript"
            src="{{ url_for('static', filename='app.js') }}">
    </script>
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <img src="https://s3-us-west-2.amazonaws.com/ericyatskowitz/Meeple.png" alt="Big Meeple" style="float:left;width:350px;height:350px;">
</head>

<style>

body {
    background-color: lightyellow
}

table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: lightblue;
}

tr:nth-child(odd) {
    background-color: lightgreen;
}
</style>

<body>
<div class="container">

    <h1>Welcome to the Meeple Finder Mediocre Board Game Recommender</h1>

    <div class="row">
        <p>This app will recommend a few board games for you!</p>
        <p>Please enter 3 board games that you like a lot below!</p>
    </div>

    <div class="row">
      <div class="form-inline">

        <div class="form-group">
          <p class="form-control-static">Game 1:</p>
        </div>
        <div class="form-group">
          <input class="form-control" id="game1"></input>
        </div>

        <div class="form-group">
          <p class="form-control-static">Game 2:</p>
        </div>
        <div class="form-group">
          <input class="form-control" id="game2"></input>
        </div>

        <div class="form-group">
          <p class="form-control-static">Game 3:</p>
        </div>
        <div class="form-group">
          <input class="form-control" id="game3"></input>
        </div>

        <div class="form-group">
          <button type="button" id="predict" class="btn-primary">Do Math!</button>
        </div>

      </div>
    </div>

    <div class="row">
        <!-- The span has an id so that later we can fill in the solution
             using js. -->
        <p> Here are your potentially new favorite board games with variable accuracy: <span id="prediction"></span> </p>
    </div>

</div>
</body>
</html>
